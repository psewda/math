language: go
go: [1.14]

stages:
  - build
  - test
  - package

jobs:
  include:
    - stage: build
      script: make build
    - stage: test
      script: make test
    - stage: package
      script: |
        pwd
        echo $TRAVIS_BUILD_DIR
        cd $TRAVIS_BUILD_DIR/bin
        tar -zcvf .
        cd $TRAVIS_BUILD_DIR
